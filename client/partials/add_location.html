<div ng-controller='locations' class="col-md-4">

	<a href="#/">Go Back</a>
	<h1>Add Location</h1>

	<div class="form-group">
		<label>Location Name:</label>
		<input type="text" class="form-control" ng-model="new_location.name">
	</div>

	<input class ="btn btn-primary" type="submit" value="Create Location" ng-click="createLocation()"><br><br>

	<div class="form-group">
		<label for='locationSelect'>Select Location:</label>
		<select class = "form-control" name='locationSelect' ng-model="location">
			<option value="">----Please Select----</option>
			<option ng-repeat='location in locations' value='{{location.id}}'>{{location.name}}</option>
		</select>
	</div>

	<div class="form-group">
		<label>Shift Start:</label>
		<input type="time" class="form-control" ng-model="new_shift.start">
	</div>

	<div class="form-group">
		<label>Shift End:</label>
		<input type="time" class="form-control" ng-model="new_shift.end">
	</div>

	<input class ="btn btn-secondary" type="submit" value='Add Shift to Location' ng-click="createShift()">	

 </div>
