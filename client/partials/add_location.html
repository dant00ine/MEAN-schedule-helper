<div ng-controller='locations' class="col-md-4">

	<a href="#/">Go Back</a>
	<h1>Add Location</h1>

	<div class="form-group">
		<label>Location Name:</label>
		<input type="text" class="form-control" ng-model="new_location.name">
	</div>

	<input class ="btn btn-primary" type="submit" value="Create Location" ng-click="createLocation()"><br><br>

	<div class="form-group">
		<label for='locationSelect'>Select Location:</label>
		<select class = "form-control" name='locationSelect' ng-model="new_shift.location" ng-options='location.name for location in locations'>
			<option>----Please Select----</option>
			<option></option>
		</select>
	</div>

	<div class="form-group">
		<label>Shift Start:</label>
		<input type="time" step="1800" class="form-control" ng-model="new_shift.start">
	</div>

	<div class="form-group">
		<label>Shift End:</label>
		<input type="time" step="1800" class="form-control" ng-model="new_shift.end">
	</div>

	<input class ="btn btn-secondary" type="submit" value='Add Shift to Location' ng-click="addShift()">	

 </div>

<div class="table-group" ng-controller='locations' class="col-md-4">
	<table class="tbl tbl-striped">
		<thead>
			<th>Location</th>
			<th>Shift Start</th>
			<th>Shift End</th>
		</thead>
		<tbody>
			<tr ng-repeat='shift in shifts'>
				<td ng-bind='shift.name'></td>
				<td ng-bind='shift.start_time'></td>
				<td ng-bind='shift.end_time'></td>
			</tr>
		</tbody>
	</table>

</div>
