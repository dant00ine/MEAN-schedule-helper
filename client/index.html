<!DOCTYPE html>
<html lang="en" ng-app="customerApp">
<head>
	<meta charset="UTF-8">
	<title>Orders and Customers</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
	<script type="text/javascript">
		var customerApp = angular.module('customerApp', ['ngRoute']);
	</script>
	<script src="/javascripts/factories/CustomerFactory.js"></script>
	<script src="/javascripts/controllers/customersController.js"></script>
	
</head>
<body>
	<div class="nav">
		<a href="#customers">Customer</a> | <a href="#/orders">Orders</a>
	</div>
<div class="customer" ng-controller="customersController as customers">
	<h1>Add a new customer</h1>
	<form>
		<label>Customer Name: <input ng-model="customers.new_customer.name" type="text"/ ></label>
		<input type="submit" ng-click="customers.addCustomer()">
	</form>
	<input type="text" ng-model="filter_name" placeholder="search name...">
	<p ng-bind="filter_name"></p>
	<table>
		<thead>
			<th>Customer Name</th>
			<th>Created Date</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers.customers | filter:filter_name">
				<td ng-bind="customer.name"></td>
				<td ng-bind="customer.created_at"></td>
				<td><button ng-click="customers.deleteCustomer(customer._id)">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
	<div class='container' ng-view="">
			
	</div>
	
</body>
</html>
